{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>{{user.username}}</h1>

    {% if request.user != user %}
        {% if request.user.profile in user.profile.followers.all %}
            <a href="{% url 'users:follow' user.id %}"><button type="buttion" class="btn btn-outline-info">언팔로우</button></a>
        {% else %}
            <a href="{% url 'users:follow' user.id %}"><button type="button" class="btn btn-info">팔로우</button></a>
        {% endif %}
    {% endif %}

    <hr>
    <div>
        {% for post in posts %}

        <a href="{% url 'main:detail' post.id %}">{{post.title}}</a><hr>

        {% endfor %}

    </div>
</div>

{% endblock %}
